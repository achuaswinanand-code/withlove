<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Something Important ğŸ’–</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff6a88, #ff99ac);
    font-family: Arial, sans-serif;
    text-align: center;
    overflow: hidden;
    color: white;
  }

  h1 {
    margin-top: 60px;
    font-size: 2rem;
    padding: 0 12px;
  }

  .container {
    position: relative;
    width: 90%;
    max-width: 320px;
    height: 260px;
    margin: 40px auto;
  }

  button {
    border: none;
    border-radius: 40px;
    padding: 14px 24px;
    font-size: 18px;
    cursor: pointer;
    transition: transform 0.3s ease;
  }

  #yesBtn {
    background: #ff0033;
    color: white;
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
  }

  #noBtn {
    background: #eeeeee;
    color: black;
    position: absolute;
    top: 20px;
    left: 100px;
  }

  .heart {
    position: fixed;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp 6s linear;
    opacity: 0.7;
  }

  @keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-110vh); opacity: 0; }
  }
</style>
</head>

<body>

<h1 id="question">Can I ask you something important? ğŸ¥ºâ¤ï¸</h1>

<div class="container">
  <button id="noBtn">NO ğŸ™ˆ</button>
  <button id="yesBtn">YES ğŸ’–</button>
</div>

<script>
  const questionText = document.getElementById("question");
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const container = document.querySelector(".container");

  const questions = [
    "Do you know how special you are to me? ğŸ¥°",
    "Do you know you make my bad days better? â¤ï¸",
    "you make me feel better every time? ğŸ˜œ",
    "Will you always stay with me? ğŸ’",
    "can i have you forever in my life? ",
    "Do you love me? ğŸ’–ğŸŒ¹"
  ];

  let qIndex = 0;
  let yesScale = 1;

  function moveNo() {
    const maxX = container.clientWidth - noBtn.offsetWidth;
    const maxY = container.clientHeight - noBtn.offsetHeight;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";

    yesScale += 0.1;
    yesBtn.style.transform = `translateX(-50%) scale(${yesScale})`;
  }

  noBtn.addEventListener("mouseenter", moveNo);
  noBtn.addEventListener("touchstart", e => {
    e.preventDefault();
    moveNo();
  });

  yesBtn.addEventListener("click", () => {
    if (qIndex < questions.length) {
      questionText.textContent = questions[qIndex];
      qIndex++;
    } else {
      document.body.innerHTML = `
        <h1 style="margin-top:100px;font-size:2.4rem;">
          YAYYYY!!! ğŸ’–ğŸ¥°ğŸ‰
        </h1>
        <p style="font-size:1.3rem;">
          You said YES to everything â¤ï¸<br>
          now your stuck with me life long
          even if things get bad or we have to face any difficulties i will always be by your side forever because i really love you and i wanna stay by your side when you feel down ,i wanna hug you and say that every thing will be fine. ğŸ’
        </p>
      `;
    }
  });

  // Floating hearts
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = "ğŸ’—";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
  }, 700);
</script>

</body>
</html>
